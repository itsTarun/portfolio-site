name: Internal Link Smoke Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  internal-link-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Run internal link smoke checks
        run: npm run test:links
